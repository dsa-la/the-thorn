<div class="post-header">
  <h2 class="archive-title"><a href="{{page.url}}" class="post-link">{{ page.title }}</a></h2>
  <div class="archive-date-header">
    <span class="post-number">No {{ page.issue }}  |   </span>
    <span class="post-date"> {{ page.date | date: "%B %d, %Y" }}</span>
  </div> 
</div>
