---
layout: base
---

<div class='posts-container'>
  <ul>
  {% for post in site.posts %}
    <li class="post" id="post-{{ post.id }}">
        <header class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-date-header">
          <span class="post-number">No {{ post.issue_number }}</span>
          <span class="post-date" data-send-time="{{ post.send_time }}">{{ post.send_time }}</span>
        </div>
        </header>
        <article class="post-body">
        <div class="post-html">{{ post.html | safe }}</div>
        <div class="post-url">
          <a href="{{post.permalink}}" class="post-link link-cta">Read more</a>
        </div>
        </article>
    </li>
  {% endfor %}
  </ul>
</div>
