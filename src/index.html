---
layout: base
---

<div class='posts-container'>
  {% for post in site.posts %}
    <div class="post" id="post-{{ post.id }}">
        <header class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-date-header">
          <span class="post-number">No {{ post.issue }}</span>
          <span class="post-date">{{ post.date | date: "%A, %B %d, %Y" }}</span>
        </div>
        </header>
        <article class="post-body">
        <div class="post-html">{{ post.content | truncatewords: 150 }}...</div>
        <div class="post-url">
          <a href="{{post.url}}.html" class="post-link link-cta">Read more</a>
        </div>
        </article>
    </div>
  {% endfor %}
</div>
